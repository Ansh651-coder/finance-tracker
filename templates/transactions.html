<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Finance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Mobile Menu Button -->
    <button id="mobileMenuBtn" class="md:hidden fixed top-4 left-4 z-50 bg-white p-2 rounded-lg shadow-lg">
        <i class="fas fa-bars text-gray-700"></i>
    </button>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed left-0 top-0 h-full w-64 gradient-bg text-white p-6 z-40">
        <div class="mb-8">
            <h1 class="text-2xl font-bold">Finance Tracker</h1>
            <p class="text-purple-200 text-sm" id="userName">Loading...</p>
        </div>

        <nav class="space-y-2">
            <a href="/dashboard"
                class="flex items-center space-x-3 hover:bg-white hover:bg-opacity-10 rounded-lg px-4 py-3 transition">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="/transactions-page"
                class="flex items-center space-x-3 bg-white bg-opacity-20 rounded-lg px-4 py-3">
                <i class="fas fa-exchange-alt"></i>
                <span>Transactions</span>
            </a>
            <a href="/profile-page"
                class="flex items-center space-x-3 hover:bg-white hover:bg-opacity-10 rounded-lg px-4 py-3 transition">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
            <button onclick="logout()"
                class="w-full flex items-center space-x-3 hover:bg-white hover:bg-opacity-10 rounded-lg px-4 py-3 transition">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="md:ml-64 p-4 md:p-8">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="mb-8 flex flex-col md:flex-row md:justify-between md:items-center gap-4">
                <div>
                    <h2 class="text-3xl font-bold text-gray-800">All Transactions</h2>
                    <p class="text-gray-600">Manage and view your transaction history</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="openAddModal('income')"
                        class="gradient-bg text-white font-semibold py-2 px-4 rounded-lg hover:opacity-90 transition">
                        <i class="fas fa-plus mr-2"></i>Add Income
                    </button>
                    <button onclick="openAddModal('expense')"
                        class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition">
                        <i class="fas fa-plus mr-2"></i>Add Expense
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Filter by Type</label>
                        <select id="filterType" onchange="filterTransactions()"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-purple-500 outline-none">
                            <option value="all">All</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Search</label>
                        <input type="text" id="searchInput" onkeyup="filterTransactions()"
                            placeholder="Search description..."
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-purple-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">From Date</label>
                        <input type="date" id="fromDate" onchange="filterTransactions()"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-purple-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">To Date</label>
                        <input type="date" id="toDate" onchange="filterTransactions()"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-purple-500 outline-none">
                    </div>
                </div>
            </div>

            <!-- Transactions List -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="gradient-bg text-white">
                            <tr>
                                <th class="px-6 py-4 text-left">Date</th>
                                <th class="px-6 py-4 text-left">Type</th>
                                <th class="px-6 py-4 text-left">Category</th>
                                <th class="px-6 py-4 text-left">Description</th>
                                <th class="px-6 py-4 text-right">Amount</th>
                                <th class="px-6 py-4 text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsTableBody">
                            <tr>
                                <td colspan="6" class="text-center py-8 text-gray-500">Loading transactions...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Transaction Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <h3 class="text-2xl font-bold text-gray-800 mb-6">Edit Transaction</h3>
            <form id="editForm" onsubmit="handleEditTransaction(event)">
                <input type="hidden" id="editId">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Type</label>
                    <select id="editType" onchange="updateEditCategories()"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 outline-none">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Category</label>
                    <select id="editCategory" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 outline-none">
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Amount</label>
                    <input type="number" id="editAmount" step="0.01" min="0.01" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 outline-none">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Date</label>
                    <input type="date" id="editDate" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 outline-none">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Description</label>
                    <textarea id="editDescription" rows="3"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 outline-none"></textarea>
                </div>
                <div class="flex space-x-4">
                    <button type="submit"
                        class="flex-1 gradient-bg text-white font-semibold py-3 rounded-lg hover:opacity-90 transition">
                        Save Changes
                    </button>
                    <button type="button" onclick="closeEditModal()"
                        class="flex-1 bg-gray-300 text-gray-700 font-semibold py-3 rounded-lg hover:bg-gray-400 transition">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Transaction Modal -->
    <div id="addModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <h3 class="text-2xl font-bold text-gray-800 mb-6" id="addModalTitle">Add Transaction</h3>
            <form id="addForm" onsubmit="handleAddTransaction(event)">
                <input type="hidden" id="addType">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Category</label>
                    <select id="addCategory" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 outline-none">
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Amount</label>
                    <input type="number" id="addAmount" step="0.01" min="0.01" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 outline-none">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Date</label>
                    <input type="date" id="addDate" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 outline-none">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Description</label>
                    <textarea id="addDescription" rows="3"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 outline-none"></textarea>
                </div>
                <div class="flex space-x-4">
                    <button type="submit"
                        class="flex-1 gradient-bg text-white font-semibold py-3 rounded-lg hover:opacity-90 transition">
                        Add Transaction
                    </button>
                    <button type="button" onclick="closeAddModal()"
                        class="flex-1 bg-gray-300 text-gray-700 font-semibold py-3 rounded-lg hover:bg-gray-400 transition">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const INCOME_CATEGORIES = ['Salary', 'Freelance', 'Business', 'Investments', 'Gifts', 'Other Income'];
        const EXPENSE_CATEGORIES = ['Food', 'Transport', 'Shopping', 'Bills', 'Entertainment', 'Healthcare', 'Education', 'Other Expense'];

        let allTransactions = [];

        if (!localStorage.getItem('token')) {
            window.location.href = '/';
        }

        document.getElementById('mobileMenuBtn').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
        });

        async function loadUserData() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            document.getElementById('userName').textContent = user.name || 'User';
        }

        async function loadTransactions() {
            try {
                const response = await fetch('/transactions', {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    allTransactions = data.transactions;
                    displayTransactions(allTransactions);
                }
            } catch (error) {
                console.error('Error loading transactions:', error);
            }
        }

        function displayTransactions(transactions) {
            const tbody = document.getElementById('transactionsTableBody');

            if (transactions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-8 text-gray-500">No transactions found</td></tr>';
                return;
            }

            tbody.innerHTML = transactions.map(t => `
                <tr class="border-b hover:bg-gray-50">
                    <td class="px-6 py-4">${formatDate(t.date)}</td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 rounded-full text-xs font-semibold ${t.type === 'income' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
                }">
                            ${t.type.toUpperCase()}
                        </span>
                    </td>
                    <td class="px-6 py-4">${t.category}</td>
                    <td class="px-6 py-4">${t.description || '-'}</td>
                    <td class="px-6 py-4 text-right font-semibold ${t.type === 'income' ? 'text-green-600' : 'text-red-600'
                }">
                        ${formatCurrency(t.amount)}
                    </td>
                    <td class="px-6 py-4 text-center">
                        <button onclick="openEditModal(${t.id})" class="text-blue-500 hover:text-blue-700 mr-3">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteTransaction(${t.id})" class="text-red-500 hover:text-red-700">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function filterTransactions() {
            const type = document.getElementById('filterType').value;
            const search = document.getElementById('searchInput').value.toLowerCase();
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;

            let filtered = allTransactions;

            if (type !== 'all') {
                filtered = filtered.filter(t => t.type === type);
            }

            if (search) {
                filtered = filtered.filter(t =>
                    t.description.toLowerCase().includes(search) ||
                    t.category.toLowerCase().includes(search)
                );
            }

            if (fromDate) {
                filtered = filtered.filter(t => new Date(t.date) >= new Date(fromDate));
            }

            if (toDate) {
                filtered = filtered.filter(t => new Date(t.date) <= new Date(toDate));
            }

            displayTransactions(filtered);
        }

        function openAddModal(type) {
            document.getElementById('addType').value = type;
            document.getElementById('addModalTitle').textContent = `Add ${type.charAt(0).toUpperCase() + type.slice(1)}`;

            const categorySelect = document.getElementById('addCategory');
            categorySelect.innerHTML = '';
            const categories = type === 'income' ? INCOME_CATEGORIES : EXPENSE_CATEGORIES;
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categorySelect.appendChild(option);
            });

            document.getElementById('addDate').valueAsDate = new Date();
            document.getElementById('addModal').classList.remove('hidden');
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.add('hidden');
            document.getElementById('addForm').reset();
        }

        async function handleAddTransaction(e) {
            e.preventDefault();

            const transaction = {
                type: document.getElementById('addType').value,
                category: document.getElementById('addCategory').value,
                amount: parseFloat(document.getElementById('addAmount').value),
                date: document.getElementById('addDate').value,
                description: document.getElementById('addDescription').value
            };

            try {
                const response = await fetch('/transactions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(transaction)
                });

                if (response.ok) {
                    showNotification('Transaction added successfully!');
                    closeAddModal();
                    loadTransactions();
                } else {
                    const data = await response.json();
                    showNotification(data.error || 'Failed to add transaction', 'error');
                }
            } catch (error) {
                showNotification('An error occurred', 'error');
            }
        }

        function openEditModal(id) {
            const transaction = allTransactions.find(t => t.id === id);
            if (!transaction) return;

            document.getElementById('editId').value = transaction.id;
            document.getElementById('editType').value = transaction.type;
            document.getElementById('editAmount').value = transaction.amount;
            document.getElementById('editDate').value = transaction.date.split('T')[0];
            document.getElementById('editDescription').value = transaction.description;

            updateEditCategories();
            document.getElementById('editCategory').value = transaction.category;

            document.getElementById('editModal').classList.remove('hidden');
        }

        function updateEditCategories() {
            const type = document.getElementById('editType').value;
            const categorySelect = document.getElementById('editCategory');
            categorySelect.innerHTML = '';
            const categories = type === 'income' ? INCOME_CATEGORIES : EXPENSE_CATEGORIES;
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categorySelect.appendChild(option);
            });
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
            document.getElementById('editForm').reset();
        }

        async function handleEditTransaction(e) {
            e.preventDefault();

            const id = document.getElementById('editId').value;
            const transaction = {
                type: document.getElementById('editType').value,
                category: document.getElementById('editCategory').value,
                amount: parseFloat(document.getElementById('editAmount').value),
                date: document.getElementById('editDate').value,
                description: document.getElementById('editDescription').value
            };

            try {
                const response = await fetch(`/transactions/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(transaction)
                });

                if (response.ok) {
                    showNotification('Transaction updated successfully!');
                    closeEditModal();
                    loadTransactions();
                } else {
                    const data = await response.json();
                    showNotification(data.error || 'Failed to update transaction', 'error');
                }
            } catch (error) {
                showNotification('An error occurred', 'error');
            }
        }

        async function deleteTransaction(id) {
            if (!confirm('Are you sure you want to delete this transaction?')) return;

            try {
                const response = await fetch(`/transactions/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    showNotification('Transaction deleted successfully!');
                    loadTransactions();
                } else {
                    showNotification('Failed to delete transaction', 'error');
                }
            } catch (error) {
                showNotification('An error occurred', 'error');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white z-50 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'
                }`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.remove(), 3000);
        }

        loadUserData();
        loadTransactions();
    </script>
</body>

</html>
